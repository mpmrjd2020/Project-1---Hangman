<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./stylesHangman.css" rel="stylesheet">
</head>
<body>
    <div class="hangman-page">
        <header class="g-element gameHeader">
            <h1>Hangman</h1>
            <h4 class="keepscore gameScore"> Highest Score: 0 min. 0 sec.</h4>
            <h4 class="keepscore playerScore"> Player Score: 0 min. 0 sec.</h4>
        </header>
        <section class="g-element gameInput">
            <div class="guessWordIn"></div>
            <div class="keyboardKey keyRows1"></div>
            <div class="keyboardKey keyRows2"></div>
            <div class="keyboardKey keyRows3"></div>
            <div class="keyboardKey keyRows4"></div>
            <button id="startBtn" type="button">Start</button>
            <button id="resetBtn" type="button">Play Again</button>
        </section>
        <section class="g-element hangDisplay">
            <div class="hangingArea HangLayer1"></div>
            <div class="hangingArea HangLayer2"></div>
            <div class="hangingArea HangLayer3"></div>
            <div class="hangingArea HangLayer4"></div>
            <div class="hangingArea HangLayer5"></div>
            <div class="hangingArea HangLayer6"></div>
            <div class="hangingArea HangLayer7"></div>
            <div class="hangingArea HangLayer8"></div>
            <div id="gameDisplay"></div>
        </section>
        <footer class="g-element">
            <p>&copy;2020 MPM</p>
        </footer>
        <audio id="hangmanSound">
            <source src="http://www.rosswalker.co.uk/movie_sounds/sounds_files_20150201_1096714/good_bad_and_the_ugly/good_bad_ugly.wav" type="audio/wav">
        </audio>
        
    </div>
    <script src="./scriptsHangman.js"></script>
</body>
</html>
